<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <table class="table">
      <thead>
        <th scope="col">
          <div id="9">9am</div>
        </th>
        <th scope="col"><textarea class="col-12" id="9text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
      <thead>
        <th scope="col">
          <div id="10">10am</div>
        </th>
        <th scope="col"><textarea class="col-12" id="10text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
      <thead>
        <th scope="col">
          <div id="11">11am</div>
        </th>
        <th scope="col"><textarea class="col-12" id="11text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
      <thead>
        <th scope="col">
          <div id="12">12pm</div>
        </th>
        <th scope="col"><textarea class="col-12" id="12text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
      <thead>
        <th scope="col">
          <div id="1">1pm</div>
        </th>
        <th scope="col"><textarea class="col-12" id="1text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
      <thead>
        <th scope="col">
          <div id="2">2pm</div>
        </th>
        <th scope="col"><textarea class="col-12" id="2text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
      <thead>
        <th scope="col">
          <div id="3">3pm</div>
        </th>
        <th scope="col"><textarea class="col-12" id="3text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
      <thead>
        <th scope="col">
          <div id="4">4pm</div>
        </th>
        <th scope="col"><textarea class="col-12" id="4text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
      <thead>
        <th scope="col">
          <div id="5">5pm</div>
        </th>
        <th scope="col"><textarea class="col-12" id="5text"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk"></i></button></th>
      </thead>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/0b495be49a.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>

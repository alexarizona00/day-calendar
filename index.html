<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div id="datetime"></div>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <table class="table">
      <thead id="r1">
        <th scope="col">
          <div>9am</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="9text" hour="9"></textarea></th>
        <th scope="col" class="9"> <button><i class="fa-solid fa-floppy-disk fa-2xl" id="buttnine" ></i></button></th>
      </thead>
      <thead id="r2">
        <th scope="col">
          <div>10am</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="10text" hour="10"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk fa-2xl" id="buttten"></i></button></th>
      </thead>
      <thead id="r3">
        <th scope="col">
          <div>11am</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="11text" hour="11"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk fa-2xl" id="butteleven"></i></button></th>
      </thead>
      <thead  id="r4">
        <th scope="col">
          <div>12pm</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="12text" hour="12"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk fa-2xl" id="butttwelve"></i></button></th>
      </thead>
      <thead  id="r5">
        <th scope="col">
          <div>1pm</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="13text"hour="13"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk fa-2xl" id="buttthirteen"></i></button></th>
      </thead>
      <thead id="r6" >
        <th scope="col">
          <div>2pm</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="14text" hour="14" ></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk fa-2xl" id="buttfourteen"></i></button></th>
      </thead>
      <thead id="r7">
        <th scope="col">
          <div>3pm</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="15text" hour='15'></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk fa-2xl" id="buttfifteen"></i></button></th>
      </thead>
      <thead id="r8">
        <th scope="col">
          <div>4pm</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="16text" hour="16" ></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk fa-2xl" id="buttsixteen"></i></button></th>
      </thead>
      <thead id="r9">
        <th scope="col">
          <div>5pm</div>
        </th>
        <th scope="col"><textarea class="col-12 row" id="17text" hour="17"></textarea></th>
        <th scope="col"><button><i class="fa-solid fa-floppy-disk fa-2xl" id="buttsteen"></i></button></th>
      </thead>

    </table>
  </div>
  <script src="https://kit.fontawesome.com/0b495be49a.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
